<div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/login" method="POST">
                   <div class="form-floating mb-3">
                     <input
                       type="email"
                       class="form-control" name="email" id="email" placeholder="Enter Email">
                     <label for="email">Email</label>
                   </div>
                   <div class="form-floating mb-3">
                     <input
                       type="password"
                       class="form-control" name="password" id="password" placeholder="Enter password">
                     <label for="password">Password</label>
                   </div>
                   <div class="d-grid gap-2">
                     <button class="btn btn-success">Continue</button>
                   </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
